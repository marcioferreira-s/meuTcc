
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Medicamento
    </ion-title>
  </ion-navbar>
</ion-header>
 

<ion-content padding>
 
  <ion-list>
    <ion-item-sliding *ngFor="let medicamento of medicamentos | async">
      <ion-item>
        <h1>{{ medicamento.name }}</h1>
        <p>{{ medicamento.dose }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editMedicamento(medicamento)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeMedicamento(medicamento.key)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="newMedicamento()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
