<ion-header>
<ion-navbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <form [formGroup]="form">
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

 
    <ion-item>
      <ion-label stacked>Dose</ion-label>
      <ion-input type="text" formControlName="dose"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>horario</ion-label>
        <ion-input type="text" formControlName="horario"></ion-input>
      </ion-item>
  
    <div padding>
      <button ion-button block type="submit"  (click)="onSubmit()">Salvar</button>
    </div>
  </form>
</ion-content>
