<ion-header>
  <ion-navbar color="primary">
      <ion-title>{{ title }}</ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content padding>
    <form [formGroup]="form">
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label stacked>Tipo</ion-label>
        <ion-input type="text" formControlName="tipo"></ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label stacked>Obs</ion-label>
          <ion-input type="text" formControlName="obs"></ion-input>
        </ion-item>
        
    
      <div padding>
        <button ion-button block type="submit"  (click)="onSubmit()">Salvar</button>
      </div>
    </form>
  </ion-content>
