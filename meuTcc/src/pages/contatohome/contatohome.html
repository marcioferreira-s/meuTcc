
<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Contato
      </ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content padding>
   
    <ion-list>
      <ion-item-sliding *ngFor="let contato of contatos | async">
        <ion-item>
          <h1>{{ contato.name }}</h1>
          <p>{{ contato.tel }}</p>
        </ion-item>
        <ion-item-options side="left">
          <button ion-button color="secondary" (click)="editContato(contato)">
            <ion-icon name="create"></ion-icon>
          </button>
          <button ion-button color="danger" (click)="removeContato(contato.key)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
   
    <ion-fab bottom right>
      <button ion-fab color="primary" (click)="newContato()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </ion-content>
